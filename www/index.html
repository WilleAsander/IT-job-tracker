<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script src="assets/vendor/jquery-3.3.1.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <button id="locationButton">Get your location</button>
</body>
<script>
    
    $('#locationButton').click(function(){
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(function(position){
            console.log(position); 
            $.get( "https://maps.googleapis.com/maps/api/geocode/json?latlng="+ position.coords.latitude + "," + position.coords.longitude +"&key=AIzaSyAXSFjyi9xZvkCtCqfdfpuiNUR_vQNns84&sensor=true", function(data) {
                    console.log(data);
            });
        });
        
    }

    else{
        console.log('geolocation not supported');
    }
});

</script>
</html>
